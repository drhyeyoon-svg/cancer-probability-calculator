<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국가 암 발생확률 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>국가 암 발생확률 계산기</h1>
            <p>나이와 성별을 입력하여 각종 암 발생확률과 사망원인별 발생확률을 확인하세요</p>
        </header>

        <main>
            <!-- 입력 섹션 -->
            <section class="input-section">
                <h2>개인정보 입력</h2>
                <div class="input-group">
                    <label for="age">나이:</label>
                    <input type="number" id="age" name="age" min="0" max="120" placeholder="나이를 입력하세요">
                </div>
                <div class="input-group">
                    <label for="gender">성별:</label>
                    <select id="gender" name="gender">
                        <option value="">성별을 선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <button id="searchBtn" class="search-btn">확률 조회하기</button>
            </section>

            <!-- 결과 섹션 -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>검색 결과</h2>
                
                <!-- 암 발생률 결과 -->
                <div class="result-card">
                    <h3>암 발생률</h3>
                    <div class="view-controls">
                        <button class="view-btn active" data-type="cancer" data-limit="5">상위 5개</button>
                        <button class="view-btn" data-type="cancer" data-limit="10">상위 10개</button>
                        <button class="view-btn" data-type="cancer" data-limit="all">전체</button>
                    </div>
                    <div class="result-table" id="cancerResults">
                        <!-- 암 발생률 결과가 여기에 표시됩니다 -->
                    </div>
                </div>

                <!-- 사망확률 결과 -->
                <div class="result-card">
                    <h3>사망확률</h3>
                    <div class="death-probability-info" id="deathProbabilityInfo">
                        <!-- 나이에 맞는 사망확률이 여기에 표시됩니다 -->
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" data-type="death" data-limit="5">상위 5개</button>
                        <button class="view-btn" data-type="death" data-limit="10">상위 10개</button>
                        <button class="view-btn" data-type="death" data-limit="all">전체</button>
                    </div>
                    <div class="result-table" id="deathResults">
                        <!-- 사망원인별 발생률 결과가 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>

            <!-- 로딩 섹션 -->
            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p>데이터를 조회하고 있습니다...</p>
            </section>
        </main>

        <footer>
            <p>※ 본 데이터는 국가통계자료를 기반으로 한 참고용 자료입니다.</p>
        </footer>
    </div>

    <!-- 데이터 파일 로드 -->
    <script src="cancer-data.js"></script>
    <script src="death-data.js"></script>
    <script src="life-table-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
